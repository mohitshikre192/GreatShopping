
<html>
<head>
  <meta charset="utf-8">
  <title>Great Shopping</title>
  <link rel="stylesheet" type="text/css" href="brand-list.component.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
</head>


<div class="brands">
  <div class="small-container">
    <div class="row">
      <div class="col-5" *ngFor="let brand of brands">
        <a routerLink="/product/BrandP/{{brand.id}}">
          <img class="der" src={{brand.img_url}} height="120" width="100" />
          </a>
          <li class="der"><a routerLink="/product/BrandP/{{brand.id}}">{{brand.brandName }}</a> </li>
      </div>
      

    </div>
  </div>
</div>
